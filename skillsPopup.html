<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFDF6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 420px;
            border: 3px solid #00c2c2;
            position: relative;
        }
        .popup h2 {
            margin-top: 0;
            color: #00BFC5;
            text-align: center;
        }
        .popup label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        .popup select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4DD0E1;
            border-radius: 4px;
            background: #E5FAFB;
        }

        .popup input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #4DD0E1;
            border-radius: 4px;
            background: #E5FAFB;
        }
        
        .popup .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .popup .save, .popup .close {
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .popup .save {
            background: #00c2c2;
            color: white;
        }
        .popup .close {
            background: #F44336;
            color: white;
        }
        .popup .delete-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #F44336;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="popup">
        <i class="fas fa-trash delete-icon"></i>
        <h2 id="popup-title">Skill Settings</h2>
        <label for="skill">Name:</label>
        <input type="text" id="skill" class="skill-input" placeholder="Enter or select a skill">
        
        <label for="level">Level:</label>
        <select id="level">
            <option>None</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>
        
        <label for="experience">Experience:</label>
        <select id="experience">
            <option>Less than a year</option>
            <option>1-3 years</option>
            <option>3-5 years</option>
            <option>5-10 years</option>
            <option>10+ years</option>
        </select>
        
        <div class="buttons">
            <button class="save">Save</button>
            <button class="close">Close</button>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            let skills = [
                "Java", "Spring Boot", "Node.js", 
                "React", "Vue.js", "Angular", 
                "Jenkins", "GitHub Actions", "GitLab CI", 
                "AWS", "Azure", "GCP", 
                "Communication", "Leadership", "Teamwork"
            ];

            $("#skill").autocomplete({
                source: skills,
                minLength: 2,
                select: function(event, ui) {
                $('#popup-title').text(`${ui.item.value} Skill Settings`);
            }
        });

            $('#skill').on('input', function() {
                const value = $(this).val();
                $('#popup-title').text(value ? `${value} Skill Settings` : 'Skill Settings');
            });

            $('.delete-icon').on('click', function() {
                alert("File deleted");
            });
        });
    </script>
</body>
</html>
