<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blacklist Managment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F9FAFB;
      margin: 210px;
      color: #4B5563;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      margin-bottom: 20px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 0px;
      margin-bottom: 16px;
    }

    .top-info {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 0px;
      color: #9CA3AF;
      font-size: 0.85em;
    }
    
    .search-input {
      width: 50%;
      padding: 10px;
      border: 1px solid rgba(209, 213, 219, 0.5);
      border-radius: 0.5rem;
    }
    .button {
      padding: 12px 25px;
      background-color: #00c2c2;
      color: white;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 15px;
    }

    .search-input::placeholder {
      color: #9CA3AF
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(209, 213, 219, 0.5);
    }
    th {
      background-color: #F9FAFB;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.85em;
      font-weight: 500;
    }
    .green {
      background-color: #e6f4ea;
      color: #1b5e20;
    }
    .red {
      background-color: #fcebea;
      color: #b71c1c;
    }
    .blue {
      background-color: #e3f2fd;
      color: #0d47a1;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .dot.green { background-color: #1b5e20; }
    .dot.red { background-color: #b71c1c; }
    .dot.blue { background-color: #0d47a1; }

    select, input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(209, 213, 219, 0.5);
    }
    input[type="date"]::-webkit-datetime-edit {
      color: transparent;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Blacklist Managment</h2>

  <div class="top-info">
    <p>Search can be performed by any field</p>
  </div>

  <div class="top-row">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="button">+ Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Last name</th>
        <th>First name</th>
        <th>Date of birth</th>
        <th>Tax ID</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Telegram</th>
        <th>Ban date</th>
        <th>Blocked by</th>
        <th>Comment / details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Petrov</td>

        <td>2345626252</td>
        <td>tolik@gmail.com</td>
        <td>0994442267</td>

        <td>23.10.2025</td>
        <td>Zinov Yaroslav</td>
        <td>Suspicion of document falsification</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
